{% extends "base.html" %}
{% load humanize %}

{% block content %}

<div class="min-h-screen transition">

  <div class="max-w-6xl mx-auto px-6 py-14">

    <!-- Header -->
    <div class="flex items-center justify-between mb-10">
      <h1 class="text-3xl font-semibold">
        Explore Cars
      </h1>
    </div>

    <!-- Search -->
    <form method="GET" action="{% url 'cars_list' %}" class="flex justify-center mb-14">
      <input 
        type="text" 
        name="search" 
        placeholder="Search cars..." 
        class="w-full max-w-lg px-5 py-3 border rounded-full bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 border-gray-300 dark:border-gray-700 placeholder-gray-400 dark:placeholder-gray-500"
      >
    </form>

    <!-- Cars grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

      {% for car in cars %}
        <a href="{% url 'car_details' car.id %}" class="group block">

          <div class="rounded-2xl overflow-hidden bg-gray-100 dark:bg-gray-800">
            <img src="{{ car.image.url }}" class="w-full h-64 object-cover">
          </div>

          <div class="mt-4">
            <h2 class="text-lg font-medium">
              {{ car.brand }} {{ car.model }}
            </h2>

            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
              {{ car.factory_year }}
            </p>

            <p class="text-lg font-semibold mt-2">
              R$ {{ car.value|floatformat:0|intcomma }}
            </p>
          </div>

        </a>
      {% endfor %}

    </div>

  </div>

</div>

{% endblock %}
