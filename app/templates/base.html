<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %} OffCars {% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class'
    }

    // Load saved theme
    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark')
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark')
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'
    }
  </script>
</head>

<body class="bg-white dark:bg-black text-gray-900 dark:text-gray-100 transition min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="w-full border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-black sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">

      <!-- Brand -->
      <a href="{% url 'cars_list' %}" class="text-xl font-semibold tracking-tight">
        OffCars
      </a>

      <!-- Nav -->
      <nav class="flex items-center gap-6 text-sm font-medium text-gray-600 dark:text-gray-300">
        <a href="{% url 'cars_list' %}" class="hover:text-black dark:hover:text-white transition">Inventory</a>
        <a href="#" class="hover:text-black dark:hover:text-white transition">About</a>
        <a href="#" class="hover:text-black dark:hover:text-white transition">Contact</a>

        <!-- Dark Mode Toggle -->
        <button onclick="toggleDarkMode()" 
          class="ml-4 px-4 py-2 rounded-full border text-xs 
                 border-gray-300 dark:border-gray-700 
                 hover:scale-105 transition">
          Dark Mode
        </button>
      </nav>

    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="mt-20 border-t border-gray-200 dark:border-gray-800 bg-white dark:bg-black">
    <div class="max-w-7xl mx-auto px-6 py-12 grid md:grid-cols-3 gap-10 text-sm text-gray-600 dark:text-gray-400">

      <!-- Brand -->
      <div>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-3">
          OffCars
        </h3>
        <p class="leading-relaxed">
          Your new vehicle easier then never.<br>  
          Performance, elegance, and trust.
        </p>
      </div>

      <!-- Links -->
      <div>
        <h4 class="font-semibold text-gray-900 dark:text-white mb-3">Navigation</h4>
        <ul class="space-y-2">
          <li><a href="{% url 'cars_list' %}" class="hover:text-black dark:hover:text-white transition">Inventory</a></li>
          <li><a href="#" class="hover:text-black dark:hover:text-white transition">About</a></li>
          <li><a href="#" class="hover:text-black dark:hover:text-white transition">Contact</a></li>
        </ul>
      </div>

      <!-- Contact -->
      <div>
        <h4 class="font-semibold text-gray-900 dark:text-white mb-3">Contact</h4>
        <p>Email: sales@luxurydealership.com</p>
        <p>Phone: +1 (555) 123-4567</p>
        <p class="mt-2">Â© {% now "Y" %} OffCars</p>
      </div>

    </div>
  </footer>
  
</body>
</html>
